<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chuva de Estrelas Cadentes</title>
<style>
body {
  margin: 0;
  height: 100vh;
  width: 100vw;
  background: #090F25;
  overflow: hidden;
  position: relative;
}

/* Estrela cadente */
.star {
  position: absolute;
  width: 2px;
  height: 80px;
  background: linear-gradient(white, rgba(255,255,255,0));
  opacity: 0.8;
  transform: rotate(-45deg);
  animation: shootingStar 2s linear infinite;
}

/* Animação da estrela para o canto superior esquerdo */
@keyframes shootingStar {
  0% {
    transform: translate(0,0) rotate(-45deg);
    opacity: 1;
  }
  100% {
    transform: translate(-100vw, -100vh) rotate(-45deg);
    opacity: 0;
  }
}
</style>
</head>
<body>

<!-- Criando 20 estrelas com posições e tempos diferentes -->
<script>
const numStars = 20;

for (let i = 0; i < numStars; i++) {
  const star = document.createElement('div');
  star.classList.add('star');

  // Posição inicial aleatória
  star.style.top = Math.random() * 100 + 'vh';
  star.style.left = Math.random() * 100 + 'vw';

  // Tempo de animação aleatório
  const duration = 1 + Math.random() * 3; // 1 a 4s
  star.style.animationDuration = duration + 's';

  const delay = Math.random() * 5; // delay aleatório
  star.style.animationDelay = delay + 's';

  // Tamanho aleatório
  const height = 50 + Math.random() * 50; // 50 a 100px
  star.style.height = height + 'px';

  document.body.appendChild(star);
}
</script>

</body>
</html>
